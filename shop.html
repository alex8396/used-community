<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내 상점 - 번개장터</title>
    <link rel="stylesheet" href="/index.css">
    <link rel="stylesheet" href="/css/add-product.css">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="icon" href="/img/bgzt_favicon.svg">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f8f8f8;
        }

        .shop-container {
            max-width: 1024px;
            margin: 20px auto;
            padding: 0 20px;
        }

        .shop-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .shop-profile {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #f0f0f0;
        }

        .shop-info h1 {
            font-size: 24px;
            margin: 0 0 10px 0;
        }

        .tab-buttons {
            display: flex;
            border-bottom: 1px solid #ddd;
            margin-bottom: 20px;
        }

        .tab-button {
            padding: 10px 20px;
            border: none;
            background: none;
            cursor: pointer;
            font-size: 16px;
            position: relative;
        }

        .tab-button.active {
            color: #ff4b4b;
        }

        .tab-button.active::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: #ff4b4b;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 16px;
        }

        .product-card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            padding: 12px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .product-card:hover {
            transform: translateY(-5px);
        }

        .product-card img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .product-info {
            margin-top: 10px;
        }

        .product-title {
            font-size: 15px;
            margin: 8px 0;
        }

        .product-price {
            font-weight: bold;
            color: #333;
        }

        .empty-message {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        /* 헤더 스타일 */
        .w-100 {
            width: 100%;
        }

        #headerContent {
            max-width: 1024px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* 푸터 스타일 */
        .footer-content {
            text-align: center;
            padding: 20px;
            background-color: #f8f8f8;
            margin-top: 40px;
            border-top: 1px solid #eee;
        }

        .footer-content p {
            margin: 0;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
        <!-- Header -->
        <header class="w-100">
            <div id="headerContent"></div>
        </header>
        
        <!-- Nav -->
        <nav>
            <div id="navTop">
                <a href="/" id="logoLink">
                    <img src="/img/bgzt_logo.svg" alt="번개장터 로고" id="logoImg">
                </a>
                <div id="navTopCenter">
                    <div id="navInput">
                        <input type="text" placeholder="상품명 입력">
                        <a id="searchIconWrapper">
                            <img src="/img/searchIcon.png" alt="검색" id="searchIcon">
                        </a>
                    </div>
                </div>
                <div id="navTopRight">
                    <a href="/products/new" id="navSellLink">
                        <img src="/img/sell.png" alt="판매하기" id="navSellImg"> 판매하기
                    </a>
                    <a href="/shop" id="navMyStoreLink">
                        <img src="/img/my_store.png" alt="내상점" id="navMyStoreImg"> 내상점
                    </a>
                </div>
            </div>
        </nav>
        <!-- 로그인/회원가입 모달 -->
        <div id="authModal" class="modal">
          <div id="modalContent">
            <div id="modalHeader">
              <img src="/img/closeIcon.png" alt="닫기 버튼" id="modalCloseBtn">
            </div>
            <div id="modalBody">
              <img src="/img/bgzt_icon.svg" alt="번개장터" id="bgztIcon">
              <div id="modalTitle">번개장터로 중고거래 시작하기</div>
              <div id="modalDscrp">간편하게 가입하고 상품을 확인하세요</div>
              
              <form action="" id="authForm">
                <div class="modalInputWrapper" id="modalEmailWrapper">
                  <input type="text" placeholder="이메일" class="modalInput" id="emailInput">
                </div>
                <div id="emailErrorMsg">
                </div>
                <div class="modalInputWrapper" id="modalPasswordWrapper">
                  <input type="password" placeholder="비밀번호" class="modalInput" id="passwordInput">
                </div>
                <div id="passwordErrorMsg"></div>
                <div class="modalInputWrapper" id="modalNicknameWrapper">
                  <input type="text" placeholder="닉네임" class="modalInput" id="nicknameInput">
                </div>
                <div id="nicknameErrorMsg"></div>
                <button type="button" id="modalLoginBtn" style="display: block;">
                  로그인
                </button>
                
                <button type="button" id="modalSignupBtn">
                  회원가입
                </button>
                <span id="loginSpan">
                  <a href="http://localhost:8080/kakaoLogin"><img src="img/kakao_login_medium_narrow.png" alt=""></a>
              </span>
                <div id="welcomeMessage">
                  <h2>환영합니다!</h2>
                  <p>가입이 완료되었어요!</p>
                </div>
              </form>
              
            </div>
            <div id="modalFooter">
              <div id="gotoSignup">
                회원가입 하러가기
              </div>
              <div id="gotoLogin">
                로그인 하러가기
              </div>
            </div>
          </div>
        </div>

    <!-- 메인 컨텐츠 -->
    <div class="shop-container">
        <div class="shop-header">
            <div class="shop-profile">
                <!-- 프로필 이미지 -->
            </div>
            <div class="shop-info">
                <h1 id="shopNickname">닉네임</h1>
                <p>상품 <span id="productCount">0</span> · 찜 <span id="likeCount">0</span></p>
            </div>
        </div>

        <div class="tab-buttons">
            <button class="tab-button active" data-tab="selling">판매상품</button>
            <button class="tab-button" data-tab="liked">찜한상품</button>
        </div>

        <div id="sellingTab" class="tab-content active">
            <div class="product-grid" id="sellingProducts">
                <!-- 판매 상품들이 여기에 동적으로 추가됩니다 -->
            </div>
        </div>

        <div id="likedTab" class="tab-content">
            <div class="product-grid" id="likedProducts">
                <!-- 찜한 상품들이 여기에 동적으로 추가됩니다 -->
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer-content">
        <p>&copy; 2025 Ureca MiniProject Team 12. All Rights Reserved.</p>
    </div>

    <!-- Scripts -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="module" src="/api/api.js"></script>
    <script type="module" src="/js/shop.js"></script>
</body>
</html>
