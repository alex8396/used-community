<!DOCTYPE html>
<html lang="en">
  <head>
    
    <!-- main.css -->
    <link rel="stylesheet" href="/index.css">
    
    <script type="module" src="/index.js"></script>

   

    <title>번개장터</title>
    <link rel="icon" href="/img/bgzt_favicon.svg">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <!-- Header -->
    <header class="w-100">
      <div id="headerContent">
      </div>
    </header>
    
    <!-- Nav -->
    <nav>
      <div id="navTop">
        <a href="/" id="logoLink">
          <img src="/img/bgzt_logo.svg" alt="번개장터 로고">
        </a>
        <div id="navTopCenter">
          <div id="navInput">
            <input type="text" placeholder="상품명 입력">
          </div>
        </div>
        <div id="navTopRight">
          <a href="/products/new" id="navSellLink">
            <img src="/img/sell.png" alt="판매하기" id="navSellImg">
            판매하기
          </a>
          <a href="/shop/products" id="navMyStoreLink">
            <img src="/img/my_store.png" alt="내상점" id="navMyStoreImg">
            내상점
          </a>
        </div>
      </div>
    </nav>

    <!-- 로그인/회원가입 모달 -->
    <div id="authModal" class="modal">
      <div id="modalContent">
        <div id="modalHeader">
          <img src="/img/closeIcon.png" alt="닫기 버튼" id="modalCloseBtn">
        </div>
        <div id="modalBody">
          <img src="/img/bgzt_icon.svg" alt="번개장터" id="bgztIcon">
          <div id="modalTitle">번개장터로 중고거래 시작하기</div>
          <div id="modalDscrp">간편하게 가입하고 상품을 확인하세요</div>
          
          <form action="" id="authForm">
            <div class="modalInputWrapper" id="modalEmailWrapper">
              <input type="text" placeholder="이메일" class="modalInput" id="emailInput">
            </div>
            <div id="emailErrorMsg">
            </div>
            <div class="modalInputWrapper" id="modalPasswordWrapper">
              <input type="password" placeholder="비밀번호" class="modalInput" id="passwordInput">
            </div>
            <div id="passwordErrorMsg"></div>
            <div class="modalInputWrapper" id="modalNicknameWrapper">
              <input type="text" placeholder="닉네임" class="modalInput" id="nicknameInput">
            </div>
            <div id="nicknameErrorMsg"></div>
            <button type="button" id="modalLoginBtn" style="display: block;">
              로그인
            </button>
            <button type="button" id="modalSignupBtn">
              회원가입
            </button>
            <div id="welcomeMessage">
              <h2>환영합니다!</h2>
              <p>가입이 완료되었어요!</p>
            </div>
          </form>
          
        </div>
        <div id="modalFooter">
          <div id="gotoSignup">
            회원가입 하러가기
          </div>
          <div id="gotoLogin">
            로그인 하러가기
          </div>
        </div>
      </div>
    </div>

    <!-- Main data -->
    <div id="main_data">
      <div id="container">
        hello
      </div>
    </div>
  </div>


    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
     <!-- URL : / -->
     <script type="module" src="/js/main.js"></script>
     <script type="module" src="/js/product-add.js"></script>
  </body>
</html>
