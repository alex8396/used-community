<!DOCTYPE html>
<html lang="en">
  <head>
    
    <!-- css -->
    <link rel="stylesheet" href="/index.css">
    <link rel="stylesheet" href="/css/add-product.css">

    <title>번개장터</title>
    <link rel="icon" href="/img/bgzt_favicon.svg">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <!-- Header -->
    <header class="w-100">
      <div id="headerContent">
      </div>
    </header>
    
    <!-- Nav -->
    <nav>
      <div id="navTop">
        <a href="/" id="logoLink">
          <img src="/img/bgzt_logo.svg" alt="번개장터 로고" id="logoImg">
        </a>
        <div id="navTopCenter">
          <div id="navInput">
            <input type="text" placeholder="상품명 입력">
            <a id="searchIconWrapper">
              <img src="/img/searchIcon.png" alt="검색" id="searchIcon">
            </a>
          </div>
        </div>
        <div id="navTopRight">
          <a href="/products/new" id="navSellLink">
            <img src="/img/sell.png" alt="판매하기" id="navSellImg">
            판매하기
          </a>
          <a href="/shop" id="navMyStoreLink">
            <img src="/img/my_store.png" alt="내상점" id="navMyStoreImg">
            내상점
          </a>
        </div>
      </div>
    </nav>

    <!-- 로그인/회원가입 모달 -->
    <div id="authModal" class="modal">
      <div id="modalContent">
        <div id="modalHeader">
          <img src="/img/closeIcon.png" alt="닫기 버튼" id="modalCloseBtn">
        </div>
        <div id="modalBody">
          <img src="/img/bgzt_icon.svg" alt="번개장터" id="bgztIcon">
          <div id="modalTitle">번개장터로 중고거래 시작하기</div>
          <div id="modalDscrp">간편하게 가입하고 상품을 확인하세요</div>
          
          <form action="" id="authForm">
            <div class="modalInputWrapper" id="modalEmailWrapper">
              <input type="text" placeholder="이메일" class="modalInput" id="emailInput">
            </div>
            <div id="emailErrorMsg">
            </div>
            <div class="modalInputWrapper" id="modalPasswordWrapper">
              <input type="password" placeholder="비밀번호" class="modalInput" id="passwordInput">
            </div>
            <div id="passwordErrorMsg"></div>
            <div class="modalInputWrapper" id="modalNicknameWrapper">
              <input type="text" placeholder="닉네임" class="modalInput" id="nicknameInput">
            </div>
            <div id="nicknameErrorMsg"></div>
            <button type="button" id="modalLoginBtn" style="display: block;">
              로그인
            </button>
            <button type="button" id="modalSignupBtn">
              회원가입
            </button>
            <div id="welcomeMessage">
              <h2>환영합니다!</h2>
              <p>가입이 완료되었어요!</p>
            </div>
          </form>
          
        </div>
        <div id="modalFooter">
          <div id="gotoSignup">
            회원가입 하러가기
          </div>
          <div id="gotoLogin">
            로그인 하러가기
          </div>
        </div>
      </div>
    </div>

    <!-- Main data -->
    <div id="main_data">
      <main id="main">
        <div id="productNewContainer">
          <h2 id="productNewHeader">상품정보</h2>
            <ul class="productNewUl">
              <li class="productNewLi">
                  <div class="productNewTitle" id="productNewImgTitle">
                  상품이미지<small>(0/1)</small>
                  </div>
                  <div class="productNewContent">
                  <div id="productNewImgInputWrapper">이미지 등록
                      <input type="file" accept="image/jpg, image/jpeg, image/png" multiple id="productNewImgInput">
                  </div>
                  <div id="productNewImgDscrp">상품 이미지는 PC에서는 1:1, 모바일에서는 1:1.23 비율로 보여져요.</div>
                  </div>
              </li>
            </ul>
            <ul class="productNewUl">
              <li class="productNewLi" id="productNewNameLi">
                  <div class="productNewTitle" id="productNewNameTitle">상품명</div>
                  <div class="productNewContent" id="productNewNameContent">
                  <div class="productNewInputWrapper">
                      <input type="text" class="productNewInput" placeholder="상품명을 입력해 주세요.">
                  </div>
                  <div id="productNewTextLimit">0/40</div>
                  </div>
                </li>
            </ul>
            <ul class="productNewUl">
              <li class="productNewLi" id="productNewCategoryLi">
                <div class="productNewTitle" id="productNewCategoryTitle">카테고리</div>
                <div class="productNewContent" id="productNewCategoryContent">
                  <select id="productNewSelect">
                  </select>
                </div>
              </li>
            </ul>
            <ul class="productNewUl" id="productNewDscrpUl">
              <li class="productNewLi" id="productNewDscrpLi">
                <div class="productNewTitle" id="productNewDscrpTitle">설명</div>
                <div class="productNewContent" id="productNewDscrpContent">
                    <textarea rows="6" id="productNewDscrpInput"></textarea>
                    <div id="productNewDscrpLimit">0/2000</div>
                </div>
              </li>
            </ul>

            <h2 id="productNewHeader">가격</h2>
            <ul class="productNewUl" id="productNewPriceUl">
              <li class="productNewLi">
                  <div class="productNewTitle" id="productNewPriceTitle">가격</div>
                  <div class="productNewContent" id="productNewPriceContent">
                    <div class="productNewInputWrapper" id="productNewPriceInputWrapper">
                        <input type="text" class="productNewInput" id="productNewPriceInput" placeholder="가격을 입력해 주세요.">
                        <span id="productNewSpan">원</span>
                    </div>
                  </div>
              </li>
            </ul>
          </div>
          <footer id="productNewFooter">
            <div id="productNewRegisterButtonWrapper">
              <button id="productNewRegisterButton">등록하기</button>
            </div>
          </footer>
      </main>
    </div>
  </div>

  <div class="footer-content">
    <p>&copy; 2025 Ureca MiniProject Team 12. All Rights Reserved.</p>
  </div>


    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    
     <!-- URL : / -->
     <script type="module" src="/index.js"></script>
     <script src="/js/main.js"></script>
     <script src="/js/add-product.js"></script>
     <script src="/js/shop.js"></script>
  </body>
</html>
