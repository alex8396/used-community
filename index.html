<!DOCTYPE html>
<html lang="en">
  <head>
    <title>중고거래 플랫폼</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
      .fakeimg {
        height: 200px;
        background: #aaa;
      }
    </style>
  </head>
  <body>
    <div
      class="px-3 py-1 bg-white text-black text-center d-flex justify-content-between"
    >
      <span id="effectMsg">안녕하세요 중고거래 플랫폼입니다.</span>
      <span id="loginSpan">
        <a
          
          href="#"
          data-bs-toggle="modal"
          data-bs-target="#loginModal"
        >
          로그인
        </a>
      </span>
      <span id="signupSpan">
        <a
          
          href="#"
          data-bs-toggle="modal"
          data-bs-target="#signupModal"
        >
          회원가입
          </svg>
        </a>
      </span>
    </div>

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
      <div class="container-fluid">
        <ul class="navbar-nav">
          <li class="nav-item" id="signupLi">
            <a
              class="nav-link active"
              href="index.html"
              
              >중꺽마</a
            >
          </li>
		  <li class="nav-item">
            <a
              class="nav-link"
              href="#"
              data-bs-toggle="modal"
              data-bs-target="#cartModal"
			  id="getCartItems"
              >
			  찜
			</a>
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              href="#"
              data-bs-toggle="modal"
              data-bs-target="#addModal"
			  id="getAddItems"
              >
			  게시물 등록
			</a>
          </li>
          <li class="nav-item"><a class="nav-link" href="#">게시판</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Link</a></li>
        </ul>
      </div>
    </nav>
    
    <div class="container mt-5">
      <div class="row" id="productListDiv"></div>
    </div>

    <div class="mt-5 p-4 bg-dark text-white text-center">
      <p>Footer</p>
    </div>

    <!-- signupModal -->
    <div class="modal" id="signupModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title">회원가입</h4>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>

          <!-- Modal body -->
          <div class="modal-body">
            <div class="mb-3 mt-3">
              <label for="nickname" class="form-label">Nickname:</label>
              <input
                type="text"
                class="form-control"
                id="nickname"
                placeholder="Enter nickname"
                name="nickname"
              />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email:</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Enter email"
                name="email"
              />
            </div>
            <div class="mb-3">
              <label for="pwd" class="form-label">Password:</label>
              <input
                type="password"
                class="form-control"
                id="pwd"
                placeholder="Enter password"
                name="pswd"
              />
            </div>

            <button type="submit" class="btn btn-primary" id="signupBtn">
              가입
            </button>
          </div>

          <!-- Modal footer -->
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-danger"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

	<!-- loginModal -->
    <div class="modal" id="loginModal">
		<div class="modal-dialog">
		  <div class="modal-content">
			<!-- Modal Header -->
			<div class="modal-header">
			  <h4 class="modal-title">로그인</h4>
			  <button
				type="button"
				class="btn-close"
				data-bs-dismiss="modal"
			  ></button>
			</div>
  
			<!-- Modal body -->
			<div class="modal-body">			  
			  <div class="mb-3">
				<label for="email" class="form-label">Email:</label>
				<input
				  type="email"
				  class="form-control"
				  id="loginEmail"
				  placeholder="Enter email"
				  name="email"
				/>
			  </div>
			  <div class="mb-3">
				<label for="pwd" class="form-label">Password:</label>
				<input
				  type="password"
				  class="form-control"
				  id="loginPwd"
				  placeholder="Enter password"
				  name="pswd"
				/>
			  </div>
  
			  <button type="submit" class="btn btn-primary" id="loginBtn">
				로그인
			  </button>
			</div>
  
			<!-- Modal footer -->
			<div class="modal-footer">
			  <button
				type="button"
				class="btn btn-danger"
				data-bs-dismiss="modal"
			  >
				Close
			  </button>
			</div>
		  </div>
		</div>
	  </div>

	<!-- commentModal -->
	<div class="modal fade" id="commentModal" tabindex="-1" aria-labelledby="commentModalLabel">
		<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
			<h5 class="modal-title" id="commentModalLabel">댓글</h5>
			<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
			</div>
			<div class="modal-body">
			<div class="modal-body" id="commentModalBody">
				<!-- 최근 리뷰가 여기에 표시됩니다. -->
			</div>
			<textarea id="commentTextarea" placeholder="댓글 입력하세요..." rows="3" class="form-control"></textarea>
			</div>
			<div class="modal-footer">
			<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
			<button type="button" class="btn btn-primary" id="submitComment">댓글 남기기</button>
			</div>
		</div>
		</div>
	</div>

  
	<div class="modal" id="cartModal">
		<div class="modal-dialog">
		<div class="modal-content">
		<!-- Modal Header -->
		<div class="modal-header">
		  <h4 class="modal-title">찜</h4>
		  <button
			type="button"
			class="btn-close"
			data-bs-dismiss="modal"
		  ></button>
		</div>

		<!-- Modal body -->
		<div class="modal-body" id="cartModalBody">
		  
		</div>

    <!-- Modal body -->
		<div class="modal-body" id="addModalBody">
		  
		</div>

		<!-- Modal footer -->
		<div class="modal-footer">
		  <button
			type="button"
			class="btn btn-danger"
			data-bs-dismiss="modal"
		  >
			Close
		  </button>
		</div>
	  </div>
	</div>
  </div>

  <div class="modal" id="addModal">
		<div class="modal-dialog">
      <div class="modal-content">
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">게시물 등록</h4>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
          ></button>
        </div>

        <!-- Modal body -->
        <div class="modal-body">
          <div class="mb-3 mt-3">
            <label for="title" class="form-label">제목:</label>
            <input
              type="text"
              class="form-control"
              id="title"
              placeholder="Enter title"
              name="title"
            />
          </div>
          <div class="mb-3 mt-3">
            <label for="price" class="form-label">가격:</label>
            <input
              type="number"
              class="form-control"
              id="price"
              placeholder="Enter price"
              name="price"
            />
          </div>
          <div class="mb-3">
            <label for="text" class="form-label">글:</label>
            <input
              type="text"
              class="form-control"
              id="text"
              placeholder="Enter text"
              name="text"
            />
          </div>
          <div class="mb-3">
            <label for="image" class="form-label">이미지:</label>
            <input
              type="file"
              class="form-control"
              id="image"
              name="image"
              accept="image/*"
              multiple  <!-- 여러 파일을 선택할 수 있도록 설정 -->
          </div>

          <!-- 미리보기 이미지가 들어갈 영역 -->
          <div id="previewContainer" class="mt-3">
          <!-- 여기에 미리보기 이미지들이 동적으로 추가됨 -->
          </div>

          <button type="submit" class="btn btn-primary" id="imgupBtn">
            등록
          </button>
        </div>

        <!-- Modal footer -->
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-danger"
            data-bs-dismiss="modal"
          >
            Close
          </button>
        </div>
      </div>
    </div>
  </div>


    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	  <script src="./js/index.js"></script>
    <script src="./js/member.js"></script>
    <script src="./js/cart.js"></script>
  </body>
</html>
