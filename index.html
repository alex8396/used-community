<!DOCTYPE html>

<head>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f8f8f8;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
            max-width: 1024px;
            margin: auto;
            padding: 0 20px;
            justify-content: space-between;
        }
        .product-card {
            flex: 0 0 calc(20% - 13px);
            min-width: 170px;
            max-width: 190px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            text-align: center;
            padding: 12px;
            box-sizing: border-box;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .product-card img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .product-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            margin-top: 8px;
        }
        .product-title {
            text-align: left;
            margin: 12px 0;
            font-size: 15px;
        }
        .product-price {
            margin: 0;
            text-align: left;
            font-size: 16px;
        }
        .product-time {
            margin: 0;
            color: #666;
            font-size: 14px;
        }
        @media (max-width: 1024px) {
            .product-card {
                flex: 0 0 calc(25% - 12px);
            }
        }
        @media (max-width: 768px) {
            .product-card {
                flex: 0 0 calc(33.333% - 11px);
            }
        }
        @media (max-width: 576px) {
            .product-card {
                flex: 0 0 calc(50% - 8px);
            }
        }
    </style>
</head>
